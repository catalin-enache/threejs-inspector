<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!--
    https://fonts.google.com/icons?selected=Material+Symbols+Outlined:progress_activity:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=loading&icon.style=Outlined
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Inspector</title>
  </head>
  <body>
    <div id="main">
      <div id="webgl"></div>
      <div id="controlPanel">
        <div id="dragMe"></div>
        <div id="help"></div>
        <div id="controlPanelContent"></div>
      </div>
      <script type="module">
        import { gsap } from "gsap";
        import { Draggable } from "gsap/Draggable";
        gsap.registerPlugin(Draggable);
        Draggable.create("#controlPanel", {
          trigger: "#dragMe",
          minimumMovement: 0
        });
      </script>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
