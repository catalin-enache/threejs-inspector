<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - FBX loader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

<script type="module">

  import * as THREE from 'three';
  import { injectInspector } from 'src/lib/injectInspector';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
  import Stats from 'three/addons/libs/stats.module.js';

  const manager = new THREE.LoadingManager();

  let camera, scene, renderer, stats, object, loader, controls;
  let mixer;

  const clock = new THREE.Clock();

  const params = {
    asset: 'Samba Dancing'
  };

  const assets = [
    'Samba Dancing',
    'morph_test'
  ];


  init();

  function init() {

    const container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
    camera.position.set( 100, 200, 300 );

    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xa0a0a0 );
    scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

    const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
    hemiLight.position.set( 0, 200, 0 );
    scene.add( hemiLight );

    const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
    dirLight.position.set( 0, 200, 100 );
    dirLight.castShadow = true;
    dirLight.shadow.camera.top = 180;
    dirLight.shadow.camera.bottom = - 100;
    dirLight.shadow.camera.left = - 120;
    dirLight.shadow.camera.right = 120;
    scene.add( dirLight );

    // ground
    const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
    mesh.rotation.x = - Math.PI / 2;
    mesh.receiveShadow = true;
    scene.add( mesh );



    const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
    grid.material.opacity = 0.2;
    grid.material.transparent = true;
    scene.add( grid );

    loader = new FBXLoader( manager );
    loadAsset( params.asset );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setAnimationLoop( animate );
    renderer.shadowMap.enabled = true;
    container.appendChild( renderer.domElement );

    controls = new OrbitControls( camera, renderer.domElement );
    controls.target.set( 0, 100, 0 );
    controls.update();

    window.addEventListener( 'resize', onWindowResize );

    // stats
    stats = new Stats();
    container.appendChild( stats.dom );

  }

  function loadAsset( asset ) {

    loader.load( '/models/FromThreeRepo/fbx/' + asset + '.fbx', function ( group ) {

      if ( object ) {

        object.traverse( function ( child ) {

          if ( child.material ) {

            const materials = Array.isArray( child.material ) ? child.material : [ child.material ];
            materials.forEach( material => {

              if ( material.map ) material.map.dispose();
              material.dispose();

            } );

          }

          if ( child.geometry ) child.geometry.dispose();

        } );

        scene.remove( object );

      }

      object = group;

      object.__inspectorData.isInspectable = true;

      if ( object.animations && object.animations.length ) {

        mixer = new THREE.AnimationMixer( object );

        const action = mixer.clipAction( object.animations[ 0 ] );
        action.play();

      } else {

        mixer = null;

      }

      delete customParams.morphs;

      object.traverse( function ( child ) {

        if ( child.isMesh ) {

          customParams.morphs = {};

          child.castShadow = true;
          child.receiveShadow = true;

          if ( child.morphTargetDictionary ) {

            customParams.morphs[child.name || child.uuid] = {}

            Object.keys( child.morphTargetDictionary ).forEach( ( key ) => {
              customParams.morphs[child.name || child.uuid][key] = {
                object: child.morphTargetInfluences,
                prop: child.morphTargetDictionary[ key ],
                control: {
                  label: key,
                  min: 0,
                  max: 1,
                  onChange: (value) => {
                    child.morphTargetInfluences[child.morphTargetDictionary[ key ]] = value;
                  }
                }
              };
            } );
          }
        }
      } );

      updateInspector();

      scene.add( object );

    } );

  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }

  function animate() {

    const delta = clock.getDelta();

    if ( mixer ) mixer.update( delta );
    renderer.render( scene, camera );
    stats.update();

  }

  const customParams = {
    asset: {
      object: params,
      prop: 'asset',
      control: {
        label: 'Asset',
        options: assets.reduce((acc, asset) => {
          acc[asset] = asset
          return acc
        }, {}),
        onChange: loadAsset
      }
    }
  };



  // can be called multiple times with different options
  const { updateInspector } = injectInspector({
    camera,
    scene,
    renderer,
    frameloop: 'never',
    orbitControls: controls,
    autoNavControls: true,
    customParams
  });

</script>

</body>
</html>
